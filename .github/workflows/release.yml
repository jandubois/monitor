name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          go build -ldflags "-X github.com/jandubois/monitor/cmd.Version=${VERSION}" \
            -o monitor-${{ matrix.suffix }} .

      - uses: actions/upload-artifact@v4
        with:
          name: monitor-${{ matrix.suffix }}
          path: monitor-${{ matrix.suffix }}

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          push: true
          platforms: linux/amd64
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            ghcr.io/jandubois/monitor:${{ github.ref_name }}
            ghcr.io/jandubois/monitor:latest

  create-release:
    needs: [build-binaries, build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag annotation
        id: tag
        run: |
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          git tag -l --format='%(contents)' ${{ github.ref_name }} >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: |
          sha256sum monitor-* > checksums.txt
          for f in monitor-*; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body: ${{ steps.tag.outputs.body }}
