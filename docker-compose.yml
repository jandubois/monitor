services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: monitor
      POSTGRES_DB: monitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    command: migrate
    environment:
      DATABASE_URL: postgres://monitor:monitor@postgres:5432/monitor?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    command: ["web", "--name=dev"]
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://monitor:monitor@postgres:5432/monitor?sslmode=disable
      AUTH_TOKEN: ${AUTH_TOKEN:-changeme}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      migrate:
        condition: service_completed_successfully

  watcher:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    command: ["watcher", "--name", "default", "--push-url", "http://web:8080", "--callback-url", "http://watcher:8081"]
    environment:
      AUTH_TOKEN: ${AUTH_TOKEN:-changeme}
      GH_TOKEN: ${GH_TOKEN:-}
    volumes:
      - ${HOME}:/host-home:ro
    depends_on:
      web:
        condition: service_healthy

volumes:
  postgres_data:
