services:
  migrate:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    command: migrate
    environment:
      DATABASE_PATH: /data/monitor.db
    volumes:
      - monitor_data:/data

  web:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    command: ["web", "--name=dev"]
    ports:
      - "8080:8080"
    environment:
      DATABASE_PATH: /data/monitor.db
      AUTH_TOKEN: ${AUTH_TOKEN:-changeme}
    volumes:
      - monitor_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      migrate:
        condition: service_completed_successfully

  watcher:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    command: ["watcher", "--name", "default", "--push-url", "http://web:8080", "--callback-url", "http://watcher:8081", "--probes-dir", "/app/probes"]
    environment:
      AUTH_TOKEN: ${AUTH_TOKEN:-changeme}
      GH_TOKEN: ${GH_TOKEN:-}
    volumes:
      - ${HOME}:/host-home:ro
    depends_on:
      web:
        condition: service_healthy

volumes:
  monitor_data:
